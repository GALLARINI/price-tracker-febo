name: Price Tracker

on:
  schedule:
    - cron: "0 12 * * *"   # Todos los dÃ­as 12:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    environment: EMAIL_PASSWORD   # ðŸ‘ˆ ESTE NOMBRE
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run tracker
        env:
          EMAIL: ${{ secrets.EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          python tracker.py
